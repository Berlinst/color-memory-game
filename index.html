<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Memory Game</title>
</head>
<body>
    <div class="main-game">
        <div class="genius">
            <div class="blue"></div>
            <div class="yellow"></div>
            <div class="red"></div>
            <div class="green"></div>
        </div>
    </div>

    <div class="info">
        <h1>Color Memory Game</h1>
        <p>Bem vindo! O objetivo do jogo é você treinar sua memória lembrando das cores conforme elas 'piscam' para você! Eu confesso, é um clone do Genius :)</p>
        <button class="btn">INICIAR JOGO</button>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
